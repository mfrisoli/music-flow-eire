{% extends 'base.html' %}

{% block title %}
    Music-Flow Login
{% endblock %}


{% block page_content %}
<div>
    <h1>Please Login</h1> 
</div>

<div class="col-md-4">
    {{ wtf.quick_form(form) }}
</div>

<p>
    New User?
    <a href="{{ url_for('auth.register') }}">
         click here to register
    </a>
</p>
<p>
    Did you forget your password?
    <a href="{{ url_for('auth.password_reset_request') }}">
         click here to reset
    </a>
</p>
{% endblock %}
